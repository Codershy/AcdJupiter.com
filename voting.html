<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captaincy Voting</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0f7fa, #a5d6a7); /* Light green gradient */
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #388E3C; /* Green background */
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Navigation Menu */
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #388E3C; /* Green background */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            background-color: #2C6B2F; /* Darker green on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        nav a:active {
            transform: translateY(1px);
        }

        /* Voting Section */
        main {
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .vote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vote-button {
            background-color: #388E3C; /* Green background */
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .vote-button:hover {
            background-color: #2C6B2F; /* Darker green on hover */
        }

        .vote-button:active {
            transform: translateY(1px);
        }

        .vote-message {
            font-size: 1.2rem;
            color: #388E3C;
            margin-top: 20px;
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin: 20px 0;
        }

        .player-info {
            flex: 1;
            text-align: center;
        }

        .vote-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #388E3C;
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Vote for the New Captain</h1>
        <p>Choose the player you think should be the captain of Jupiter FC!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="announcements.html">Announcements</a>
    </nav>

    <main>
        <div class="vote-container">
            <h2>Who do you think should be the captain?</h2>

            <div class="player-container">
                <div class="player-info">
                    <button class="vote-button" id="voteFaraz" onclick="submitVote('faraz')">Faraz Tamjid Khan</button>
                </div>
                <div class="vote-count" id="farazVotes">Votes: 0</div>
            </div>

            <div class="player-container">
                <div class="player-info">
                    <button class="vote-button" id="voteIshmam" onclick="submitVote('ishmam')">Ishmam Tanzir</button>
                </div>
                <div class="vote-count" id="ishmamVotes">Votes: 0</div>
            </div>

            <div class="player-container">
                <div class="player-info">
                    <button class="vote-button" id="voteArafat" onclick="submitVote('arafat')">Arafat Zaman</button>
                </div>
                <div class="vote-count" id="arafatVotes">Votes: 0</div>
            </div>

            <p class="vote-message" id="voteMessage"></p>
        </div>
    </main>

    <script>
        let votes = {
            'faraz': 0,
            'ishmam': 0,
            'arafat': 0
        };
        let hasVoted = false;  // Track if the user has voted

        function submitVote(player) {
            if (hasVoted) {
                // Prevent voting if the user has already voted
                alert('You can only vote once!');
                return;
            }

            votes[player]++;
            document.getElementById(`${player}Votes`).textContent = `Votes: ${votes[player]}`;

            // Disable voting buttons after vote
            document.getElementById('voteFaraz').disabled = true;
            document.getElementById('voteIshmam').disabled = true;
            document.getElementById('voteArafat').disabled = true;

            const voteMessage = document.getElementById('voteMessage');
            voteMessage.textContent = `You have voted for ${capitalizeFirstLetter(player)} as the new captain!`;

            hasVoted = true;  // Mark as voted
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>

</body>
</html>
